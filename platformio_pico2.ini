; PlatformIO Project Configuration File
[env:rpipico2w]
; Use the community platform version to get the latest RP2350 support
platform = https://github.com/maxgerhardt/platform-raspberrypi.git

; CRITICAL CHANGE: Target the Pico 2 W (RP2350)
board = rpipico2w

framework = arduino

; Force the Earle Philhower core (supports RP2350)
board_build.core = earlephilhower

; --- CRITICAL: USB STACK CONFIGURATION ---
build_flags = 
    -DUSE_TINYUSB 

; Install the Adafruit TinyUSB library automatically
lib_deps =
    adafruit/Adafruit TinyUSB Library
